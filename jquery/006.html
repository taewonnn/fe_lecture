<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title></title>
</head>
<body>
    <h1 class="one">hello world</h1>
    <script>
      // 함수명을 $로 사용한 것(jquery 아님)

      // $("hello world");


      function $(선택자) {

      }

      // console.log($(".one"))
      $(".one").innerHTML = "wow!"
    </script>
</body>
</html>
