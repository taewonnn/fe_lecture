<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title></title>
    <style>
      .blue {
        color: blue;
      }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1 class="blue">hello world</h1>
    <p>hello world</p>
    <p>hello world</p>
    <p id="one" class="blue">hello world</p>
    <script>
      // 있으면 빼고 없으면 추가
      $("p").toggleClass("blue");
      
      // 추가 text 뒤에 넣기
      $("p").append("!!");

      // 추가 text 앞에 넣기
      $("p").prepend("!!");

      // 삭제
      $("#one").remove();

    </script>
</body>
</html>
