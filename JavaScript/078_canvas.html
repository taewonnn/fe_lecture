<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = 
      document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "green";
                // x, y, w, h
      ctx.fillRect(10, 10, 100, 200);

      // 그림을 그려주는 함수
      function 사각형(ctx){
        let x = 10, y = 50, w = 100, h = 100
        ctx.fillStyle = "red";
        ctx.fillRect(x, y, w, h);
      }

      function 삼각형(ctx){
        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.fillStyle = "blue";
        ctx.fill();
      }

      사각형(ctx);
      삼각형(ctx);
      
    </script>
</body>
</html>
