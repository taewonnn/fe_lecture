<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
      let txt = "abcAHelloBC";
      // A 찾기 정규표현식 이용
      let regExp = /[A-Z]/g;
      console.log(txt.search(regExp));
      
      let txt2 = "paullab CEO leehojun CEO"
      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
      console.log(txt2.slice(0, 7));
      console.log(txt2.slice(0, 8));   // 공백도 문자에 포함하기때문에 위랑 똑같은 값이 나오는 것
      console.log(txt2.slice(2));

      //substring(시작위치, 길이) : 시작인덱스부터 종료인덱스-1까지 반환
      console.log(txt2.substring(1,3));
      console.log(txt2.substring(3,1));
      console.log(txt2.substring(2));
      
      //substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환
      //명세에서 사라질 수도 있음
      console.log(txt2.substr(8, 3));
      console.log(txt2.substr(txt2.indexOf("C"), 3));
      console.log(txt2.substr(5, 1));
      
      //replace(바꿀문자열, 바뀔문자열)
      console.log(txt2.replace("CEO", "CTO"));
      console.log(txt2.replace(/CEO/g, "CTO"));


      //toupperCase, toLowerCase : 대소문자
      console.log(txt.toUpperCase());
      console.log(txt.toLowerCase());

      //includes : 포함하고 있는지 확인
      console.log(txt.includes("H"));
      console.log(txt.includes("Z"));

      //split : 잘라내기
      console.log(txt2.split(" "));   // 띄어쓰기 기준으로
      console.log("010-5044-2903".split("-"));    // - 기준으로
      console.log("010-5044-2903".split(""));    // 하나씩!

      //trim : 
      console.log("      abc");
      console.log("      abc".trim());
      console.log("         abc".trim());
      console.log("         a b c".trim());
      console.log("         a b c              ".trim());

    </script>
</body>
</html>
