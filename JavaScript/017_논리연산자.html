<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
      
      // true: 1
      // false: 0
      // and(&&): 곱
      // or(||): 합
      // not(!): 부정

      console.log(true || false);   //  1 + 0 true
      console.log(true || true);   // 1 + 1 true
      console.log(true && false);   //  1 * 0 false
      console.log(!false);   // true
      console.log(!!false);   // false   실무에서 자주 사용!
      console.log(!!"");   //false
      
      //어려움
      console.log('--------------');
      console.log(!![]);  // JS에서만 true
      console.log('false' == false);   // false
      console.log(!'false')  //  ''문자열이 true값이므로 false
      console.log(!'0');  // false
      console.log(!NaN);  // true
      console.log(!null);  // null은 false이니 true
      console.log(!undefined);  // true

      //단락평가
      console.log('--------------')
      
      username = '';
      username = username || '이름을 입력하지 않으신 분';
      console.log(username);

      username = 'abc';
      username = username || '이름을 입력하지 않으신 분';
      console.log(username);

      username = '';
      pw = '';
      회원가입성공여부 = username || '이름을 입력하지 않으신 분';
      console.log(username);

      username = '';
      username = username || 'false';
      console.log(username);

      username = username || 0;
      console.log(username);

      // 문제
      // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false 나오게 해주세요.
      // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.
      username = '';
      pw = ''
      회원가입성공여부 = username && pw;
      console.log(username);

      회원가입성공여부 = !!(username && pw);
      회원가입성공여부 = !(username || !pw);
      회원가입성공여부 = !!pw && !!username;

      console.log("---------------");
      console.log("드모르간의 법칙");
      // or : ||
      // and : &&
      const x = 0;
      const y = 1;
      console.log(!(x || y) === (!x && !y));
      console.log(!(x && y) === (!x || !y));

      console.log("---------------");
      // 알고리즘 문제
      // 10미만의 자연수에서 3과 5의 배수를 구하면 3,5,6,9이다. 이들의 총합은 23이다.
      // 1000미만의 자연수에서 3,5의 배수의 총합을 구하라.


      let s = 0;
      for (let i = 0; i < 100; i++) {
          // console.log(i);
          if (i % 3 == 0 || i % 5 == 0) {
              console.log(i);
              s += i;
          }
      }
      console.log(s);

    </script>
</body>
</html>
