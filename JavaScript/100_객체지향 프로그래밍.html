    <script>
      // 객체지향 프로그래밍

      // 객체지향은 프로그래밍 방법론중에 하나로 프로그램을 작성할 때 객체들을 만들어 서로 소통하도록하는 방법
      // * 객체는 데이터의 묶음

      const tw = {
        name : 'taewon',
        Phone : '010-9232-2394',
        canwork : function() {
          console.log('tw가 일 한다')
        },
        teaching : function(student) {
          student.levelUp();
        }
      }

      const student = {
        level : 2,
        levelUp : function() {
          this.level++;
        }
      }

      tw.teaching(student);   // student의 level이 2로 됨


      // 새로운 객체를 만들 때
      const you = tw;   // 얕은 복사 -> tw 요소를 바꾸면 you 요소도 바뀜
      
      // 새로운 객체를 만들 때 2
      const you = {

          console.log('tw가 일 한다')
        },

          student.levelUp();
        }
      }   // 효율적이지 못함

      // 실습 : 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요.
      function NewFactory(food) {
        this.food = food; 
        const chosenFood = food[Math.floor(Math.random() * food.length)]
        this.choice = function () {
          return (`이번에는 ${chosenFood}을 드시면 됩니다.`);
        };
      }

      let whatToEat = new NewFactory(["짜장면", "짬뽕", "탕수육", "깐풍기", "유린기", "볶음밥"]);
