<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script>
      // 모듈 + 사용자 정의 혼합패턴
      function Person() {
        let age = 30;  // 비공개 프로퍼티로 만들어 보기

        function innerPerson() { }

        innerPerson.prototype.getAge = function() {
          return age;
        }

        return innerPerson;
      }

      const PersonFunc = Person();
      const person = new PersonFunc();


      // IIFE 패턴  -> 함수를 선언과 동시에 바로 실행시킴
      (function () {
        console.log('IIFE')
      })();

      function NewPerson = (
        function() {
          let age = 30;

          function innerPerson() { }
          innerPerson.prototype.getAge = function() {
          return age;
        }
        
        return innerPerson
      )();

      const personWithSecret = new NewPerson();

    </script>
</body>
</html>
