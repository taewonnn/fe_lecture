<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산</title>
</head>
<body>
    <script>
      let one = 10;
      let two = 3;
      console.log(one + two);
      console.log(one - two);
      console.log(one / two);
      console.log(one * two);
      console.log(one ** two);   // 10의 3승
      console.log(one % two);   // 나머지
      console.log(one, one, two, two);


      // 템플릿 리터럴 -> `

      // 구구단 출력
      // 아래와 같이는 권장하지 않음
      console.log(one, 'X', two, '=', one*two);
      console.log(one + " X " + two + " = " + one * two);
      console.log(`${one} X ${two} = ${one * two}`);

      //권장사항
      let three = one *two;
      console.log(`${one} X ${two} = ${three}`);

      
    </script>
</body>
</html>
