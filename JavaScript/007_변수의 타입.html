<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 타입</title>
</head>
<body>
    <script>
      //변수 타입 확인
      console.log(typeof 'hello world');   // String
      console.log(typeof 100);             // Number
      console.log(typeof NaN);             // Number
      console.log(typeof true);           // Boolean
      console.log(typeof undefined);       // undefined
      console.log(typeof Symbol());        // Symbol
      console.log(typeof null);            // Object, 여기서부터 js가 어려워 집니다.
      console.log(typeof []);              // Object, 여기서부터 js가 어려워 집니다. 왜 Array가 아닐까요?
      console.log(typeof {});              // Object
      console.log(typeof function () {});  // function
      console.log(typeof /정규표현식/gi);   // Object


      //변수 타입
      console.log(10 + 10);
      console.log("10" + 10);
      console.log("10" + "10");
      console.log(10 + "10");

      
      //형변환 -> 타입을 변경하는 것
      console.log(Number("10") + Number("10"));      // 권장x
      console.log(parseInt("10") + parseInt("10"));  //권장
      console.log(String(10) + String(10));   // 권장

    </script>
</body>
</html>
