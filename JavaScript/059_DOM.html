<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
      <h1>안녕하세요 저는 이런 사람입니다.</h1>
      <p>지금부터 자기소개 올리겠습니다</p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
      dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
      officiis.
      <strong>감사합니다!</strong>
    </article>
    <script>
      const cont = document.querySelector(".cont");

      // 첫번째 자식을 찾습니다.
      console.log(cont.firstElementChild);  //  <h1>안녕하세요 저는 이런 사람입니다.</h1>
      
      // 마지막 자식을 찾습니다.
      console.log(cont.lastElementChild);   // <strong>감사합니다!</strong>

      // 다음 형제요소를 찾습니다.
      console.log(cont.nextElementSibling);   // <script>...<script>
      
      //이전 형제노드를 찾습니다.
      console.log(cont.previousSibling);    // #text

      // 모든 직계자식을 찾습니다.
      console.log(cont.children);  // HTMLCollection(3) [h1, p, strong]

      // 부모 요소를 찾습니다.
      console.log(cont.parentElement);  // <body class="vsc-initialized">
    </script>
</body>
</html>
