<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    <script>
      // 1. HTML 요소 중 첫 번째 item-second 클래스
      console.log(document.getElementsByClassName('item-second')[0]); // 유산슬
      

      // 2. 첫 번째 li를 콘솔로 출력
      console.log(document.getElementsByTagName('li')[0]); // 탕수육

    </script>
</body>
</html>
