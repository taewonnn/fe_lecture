<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대고정단위</title>
    <style>
      /* 고정 단위로 주면 좋은 것 : padding / margin / 모니터 크기에 따라 상관없이 보일 것들, 글씨와 관련 없는 것들, 계산하기 쉬워야 하는 것들 */
      
      /* 가변 단위로 주면 좋은 것 : image / font */
      .one {
        font-size: 32px;
      }

      .two {
        font-size: 16px;
      }

      .three {
        font-size: 2rem;
      }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>hello world</p>
    hello world
    <h1>hello world</h1>
    <h1 class="three">hello world</h1>
</body>
</html>
