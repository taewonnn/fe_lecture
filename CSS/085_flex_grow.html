<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-grow</title>
    <style>
      .container {
        display: flex;
      }

      .item {
        /* 1. 모두 다 flex-grow를 줬을 때, 늘어날 수 있는 공간이 있다면 그 공간을 모두 차지함
           flex-grow는 0이 초깃값 */
        /* flex-grow: 1; */

        /* 3. 모두 동일하나 한 아이템만 flex-grow값이 다를 경우 컨텐츠 크기를 제외한 여백의 비율만큼 줄거나 늘어난다 */
        /* flex-grow: 1; */
        width: 100px;
        height: 50px;
        background-color: aqua;
        border: 1px solid black;
      }

      .item:nth-child(2) {
        /* 특정 공간 지정 시, 해당 영역만 늘어날 수 있는 공간을 모두 차지 */
        /* flex-grow: 1; */

        /* 3번  */
        /* flex-grow: 3; */

        /* 4. flex-basis와 같이 주었을 때,  */
        /* flex-grow: 1;
        flex-basis: 200px;
        width: 200px; */
      }



    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
