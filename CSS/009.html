<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
      #one {
        color: red;
      }


    </style>
</head>
<body>
    <!-- ID는 문세 내에 유일해야 한다 -->
    <!-- ID는 하나의 태그에서 중복 불가능 -->
    <a href="#one">눌러</a>
    <h1 id="one">hello world</h1>
</body>
</html>
