<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
</head>
<body>
  
    <header>
      <h1>1만 시간의 법칙</h1>
      <p>연습은 어제의 당신보다 당신을 더 낫게 만든다</p>
    </header>

    <main>
      <p>1만 시간의 법칙은<br> 어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
      <p>나는 <input type="text" placeholder="예)프로그래밍"></input> 전문가가 될 것이다.<br> 그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간"></input> 시간씩 훈련할 것이다.</p>
      <button>
        나는 며칠동안 훈련을 해야 1만 시간이 될까?
      </button>
      <p>당신은 프로그래밍 전문가가 되기 위해서<br> 대략 5110일 이상 훈련하셔야 합니다! </p>
      <button>훈련하러 가기 GO!GO!</button>
      <button>공유하기</button>
    </main>

    <footer>
      <p>weniv</p>

    </footer>

</body>
</html>
