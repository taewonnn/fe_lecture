<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 사용</title>
</head>
<body>
    <form action="">
      <input type="text" name="이름" value="이호준">
      <input type="hidden" name="나이" value="10">
      <button type="submit">제출</button>
    </form>
    <!-- form에서 제출되는 데이터를 javascript로 수정하는 일은 하지말기
    input으로 해결할 수 있음 
    form에 없는 데이터를 추가하고 싶다면 hidden으로 input하거나
    하나 더 만들어서 value를 javascript로 추가하는 방식을 사용할 것-->
</body>
</html>
